<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details Table</title>
    <style>
        table, th, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            background-color: yellow;
            width: 50%;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>Anisha</td>
            <td>21</td>
            <td>BCA</td>
        </tr>
        <tr>
            <td>Aman</td>
            <td>22</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Neha</td>
            <td>20</td>
            <td>IT</td>
        </tr>
    </table>

</body>
</html>
